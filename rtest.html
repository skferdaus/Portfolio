<!DOCTYPE html>
<html>
<head>
    <title>Payment information</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
    <!-- Include SmartCart CSS -->
    <link href="../dist/css/smart_cart.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <br />
    <section class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Reserve Now
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <!-- BEGIN PRODUCTS -->
                            <div class="col-md-4 col-sm-6">
                                <div class="sc-product-item thumbnail">
                                    <img data-name="product_image" src="http://placehold.it/250x150/2aabd2/ffffff?text=Product+1" alt="...">
                                    <div class="caption">
                                        <h4 data-name="product_name">Iteam selected</h4>
                                        <p data-name="product_desc">Product details</p>
                                        <hr class="line">
                                        
                                        <div>
                                            <div class="form-group">
                                                <label>Time: </label>
                                                <select name="product_size" class="form-control input-sm">
                                                    <option>Breakfast</option>
                                                    <option>Lunch</option>
                                                    <option>Dinner</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Place: </label><br />
                                                <label class="radio-inline">
                                                    <input type="radio" name="product_color" value="red"> Dhanmondi,Kalabagan
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="product_color" value="blue">Gulshan,Khanbari
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="product_color" value="green"> Mirpur,Golcokkor
                                                </label>
                                            </div>
                                            <div class="form-group2">
                                                <input class="sc-cart-item-qty" name="product_quantity" min="1" value="1" type="number">
                                            </div>
                                            <strong class="price pull-left">$20</strong>
                                            
                                            <input name="product_price" value="20" type="hidden" />
                                            <input name="product_id" value="12" type="hidden" />
                                            <button class="sc-add-to-cart btn btn-success btn-sm pull-right">Reserve Now</button>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- END PRODUCTS -->
                        </div>
                    </div>
                </div>
                
            </div>
            
            <aside class="col-md-4">
                <!-- Paypal Submit URL : https://www.paypal.com/cgi-bin/webscr -->
                <!-- Paypal Sandbox Submit URL: https://www.sandbox.paypal.com/cgi-bin/webscr -->      
                
                <!-- Paypal Cart submit form -->
                <form action="https://www.paypal.com/cgi-bin/webscr" method="POST"> 
                    <!-- SmartCart element -->
                    <div id="smartcart"></div>
                    
                    <!-- Paypal required info, Please update based on your details -->
                    <input name="business" value="dipumedayil@gmail.com" type="hidden">            
                    <input name="currency_code" value="USD" type="hidden">
                    <input name="return" value="http://www.yourdomain.com/yoursuccessurl" type="hidden">            
                    <input name="cancel_return" value="http://www.yourdomain.com/yourcancelurl" type="hidden">
                    
                    <input name="cmd" value="_cart" type="hidden">    
                    <input name="upload" value="1" type="hidden">            
                </form>
            </aside>
            
        </div>
    </section>
    
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript" ></script>
    <!-- Include SmartCart -->
    <script src="../dist/js/jquery.smartCart.min.js" type="text/javascript"></script>
    <!-- Initialize -->
    <script type="text/javascript">
        $(document).ready(function(){
            // Initialize Smart Cart      
            $('#smartcart').smartCart({
                                submitSettings: {
                                    submitType: 'paypal' // form, paypal, ajax
                                },
                                toolbarSettings: {
                                    checkoutButtonStyle: 'paypal' // default, paypal, image
                                }
                            });
    });
    </script>
</body>
</html>
